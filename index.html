<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML 小游戏合集</title>
    <link rel="stylesheet" href="./ui.css" />
    <style>
        body {
            height: auto;
            min-height: 100vh;
            overflow: auto;
        }

        .page {
            max-width: 980px;
            margin: 0 auto;
            padding: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .page-header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        .page-title {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            line-height: 1.4;
            color: #404040;
        }

        .page-subtitle {
            margin: 0;
            font-size: 14px;
            line-height: 1.6;
            color: #717171;
        }

        .list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 4px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 12px 12px;
            border: 1px solid #d2d4e4;
            background: #ffffff;
            text-decoration: none;
        }

        .item:active {
            transform: translateY(1px);
        }

        .item-title {
            font-weight: 600;
            color: #404040;
            line-height: 1.3;
        }

        .item-meta {
            font-size: 12px;
            color: #717171;
            white-space: nowrap;
        }

        .section-title {
            margin: 8px 0 0;
            font-size: 14px;
            font-weight: 600;
            color: #404040;
        }

        @media (min-width: 720px) {
            .list {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="page">
        <header class="page-header">
            <h1 class="page-title">HTML 小游戏合集</h1>
        </header>

        <nav class="list" aria-label="常用游戏">

            </a>
            <a class="item" href="./games/minesweep/index.html">

            <a class="item" href="./games/xiaoxiaole/index.html">

            <a class="item" href="./games/answer-book/index.html">

            </a>
            <a class="item" href="./games/snake/index.html">

            </a>
            <a class="item" href="./games/spring-countdown/index.html">
                <div class="item-title">春节倒计时</div>

        </nav>

            <a class="item" href="./games/code-rain/index.html">

            <a class="item" href="./games/time-compass/index.html">

            <a class="item" href="./games/yuansu/index.html">

</body>

</html>
