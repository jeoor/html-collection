<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="俄罗斯方块小游戏" />
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="page">
        <header class="page-header">
            <h1 class="page-title">俄罗斯方块</h1>
            <div class="game-score" aria-live="polite">
                <div>
                    <span class="game-score-txt">当前得分</span>
                    <span class="score">0</span>
                    <span>分</span>
                </div>
            </div>
        </header>

        <main class="page-main">
            <section class="game-area" aria-label="游戏区域">
                <div class="game-container" role="application" aria-label="俄罗斯方块"></div>
            </section>

            <section class="mobile-controls" aria-label="手机按键操作">
                <div class="dpad" role="group" aria-label="方向键">
                    <button class="control-btn dpad-up" type="button" data-code="ArrowUp" aria-label="上">
                        ↑
                    </button>
                    <button class="control-btn dpad-left" type="button" data-code="ArrowLeft" aria-label="左">
                        ←
                    </button>
                    <button class="control-btn dpad-down" type="button" data-code="ArrowDown" aria-label="下">
                        ↓
                    </button>
                    <button class="control-btn dpad-right" type="button" data-code="ArrowRight" aria-label="右">
                        →
                    </button>
                </div>
            </section>

            <section class="game-tip" aria-label="玩法说明">
                <div class="tip-line">操作：↑ 旋转，←/→ 移动，↓ 加速下落</div>
                <div class="tip-line">计分：消 1 行 +100；多行额外 +50</div>
            </section>
        </main>
    </div>

    <script src="./app.js" defer></script>
    <script src="./controls.js" defer></script>
</body>

</html>
